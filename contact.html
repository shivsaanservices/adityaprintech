
<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport"content="width=device-width,initial-scale=1"><title>Contact</title><link rel="stylesheet" href="/styles.css"></head><body>
<header class="site-header"><div class="container"><img src="/assets/logo.png" class="logo"></div></header>
<main class="container"><h1>Contact Us</h1><form id="contactForm"><label>Name<input id="name" required></label><label>Email<input id="email" type="email" required></label><label>Phone<input id="phone"></label><label>Product<input id="product"></label><label>Quantity<input id="quantity"></label><label>Message<textarea id="message" rows="5" required></textarea></label><button type="submit" class="btn">Send Enquiry</button></form><div id="formResult" role="status" aria-live="polite"></div></main><script src="/script.js"></script></body></html>
